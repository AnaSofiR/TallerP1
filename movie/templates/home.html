
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    {% extends 'base.html' %}
    {% block content %}
    <div class="container mt-5">
        <h1 class="mb-3">Upcoming...</h1>
        <div id="carouselExample" class="carousel slide" >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://elcomercio.pe/resizer/QE-AYUQTqVZX4zWA4CAwWrDlgwU=/1200x1200/smart/filters:format(jpeg):quality(75)/cloudfront-us-east-1.images.arcpublishing.com/elcomercio/OZ27CJHBLREYFN3QMOICEQ5BTY.jpg" class="d-block w-100" alt="Movie 1" height="600">
              </div>
              <div class="carousel-item">
                <img src="https://i.ytimg.com/vi/DToA8XkfhKk/maxresdefault.jpg" class="d-block w-100" alt="Movie 2" height="600">
              </div>
              <div class="carousel-item">
                <img src="https://www.elheraldo.co/sites/default/files/articulo/2023/07/14/asi_lucen_enanos_de_blancanieves_en_live_action_llueven_criticas_a_disney.jpg" class="d-block w-100" alt="Movie 3" height="600">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>


    <div class="container">
        <form action="">
            <div class="mb-3">
                <label for="searchMovie" class="form-label">
                    Search for movie:
                </label>
                <input type="text" class="form-control" name="searchMovie" />
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    
        <p>Searching for {{ searchTerm }}</p>
        <br/>

        <div class="row row-cols-1 rows-cols-md-3 g-4">
            {% for movie in movies %}   
            <div class="card" style="width: 18rem;">
                <img src="{{ movie.image.url }}" class="card-img-top" width="200" height="300">
                <div class="card-body">
                <h5 class="card-title">{{ movie.title }}</h5>
                <p class="card-text">{{ movie.description }}</p>
                {% if movie.url %}
                <a href="{{ movie.url }}" class="btn btn-primary">Movie Link</a>
                {% endif %}
                </div>
            </div>  
            {% endfor %}  
        </div>
        <br/>
        <br/>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    {% endblock content %}
  </body>
</html>
